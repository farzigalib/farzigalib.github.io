<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <img
          src="./assets/profilePhoto.png"
          alt="Profile Photo"
          class="profile-img"
        />
        <div class="user-name">Rodney Cotton</div>
        <div class="user-location">Helsinki, Finland</div>
        <div class="user-count">
          <div class="count-box">
            <div class="count-num">100</div>
            <div class="count-text">Posts</div>
          </div>
          <div class="count-box">
            <div class="count-num">2,242</div>
            <div class="count-text">Follower</div>
          </div>
          <div class="count-box">
            <div class="count-num">1,432</div>
            <div class="count-text">Following</div>
          </div>
        </div>
      </div>
      <div class="content-container">
        <img src="./assets/photo1.png" alt="Photo 1" class="photo1" />
        <img src="./assets/photo2.png" alt="Photo 2" class="photo2" />
        <img src="./assets/photo3.png" alt="Photo 3" class="photo3" />
        <img src="./assets/photo4.png" alt="Photo 4" class="photo4" />
        <img src="./assets/photo6.png" alt="Photo 6" class="photo6" />
        <img src="./assets/photo5.png" alt="Photo 5" class="photo5" />
      </div>
      <div class="footer">
        <p>created by farzigalib - devChallenges.io</p>
      </div>
    </div>
  </body>
</html>
