<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="left-container">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
                <img src="Assets/iPhone Mockup.png" alt="SignUp" id="image">
            </div>
            <div class="right-container">
                <form action="" id="form">
                    <h1 id="login">LogIn</h1>
                    <label for="email" id="email-label">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="john@example.com" required>
                    <br>
                    <br>
                    <label for="password" id="password-label">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters" minlength="8" required>
                    <br>
                    <br>
                    <label for="checkbox" id="checkbox-label">
                        <input type="checkbox" name="checkbox" value="checkbox" id="checkbox" required>By creating an account, you agree to the <a href="#" id="tandc">Terms & Conditions.</a>
                    </label>
                    <br>
                    <br>
                    <button id="btn">Create an Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
